<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Phone OTP</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #7b2ff7, #f06292);
        }

        .otp-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .otp-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .input-field {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .otp-button {
            width: 80%;
            padding: 12px;
            background-color: #7b2ff7;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .otp-button:hover {
            background-color: #6a1b9a;
        }

        .back-link {
            text-decoration: none;
            color: #7b2ff7;
            font-size: 14px;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>Enter Phone Number</h2>
        <input type="text" class="input-field" id="phone" placeholder="Enter phone number (e.g. +1234567890)" required>
        <button class="otp-button" onclick="sendOTP()">Send OTP</button>
        <a href="login.html" class="back-link">Back to Login</a>
    </div>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyChd5kiWywUOAh3XYCn_02hWY0jmjJGRzM",
            authDomain: "projectfinalwebapplication2568.firebaseapp.com",
            projectId: "projectfinalwebapplication2568"
        };
        firebase.initializeApp(firebaseConfig);
    
        // Phone OTP Authentication
        let confirmationResult;
    
        function sendOTP() {
            const phoneNumber = document.getElementById("phone").value;
    
            if (!phoneNumber) {
                alert("Please enter a valid phone number!");
                return;
            }
    
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('otp-container', {
                size: 'normal',
                callback: function(response) {
                    console.log("Recaptcha verified");
                }
            });
    
            const appVerifier = window.recaptchaVerifier;
    
            firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
                .then((result) => {
                    confirmationResult = result;
                    alert("OTP has been sent to your phone number");
                    // Direct user to OTP verification page
                    window.location.href = "verifyOTP.html"; // Redirect to the OTP verification page
                })
                .catch((error) => {
                    alert(error.message);
                });
        }
    </script>    
</body>
</html>
