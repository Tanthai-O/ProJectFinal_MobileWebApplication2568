<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #7b2ff7, #f06292); /* Gradient Background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            display: flex;
            width: 80%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        .left-section {
            background: linear-gradient(135deg, #7b2ff7, #f06292);
            color: white;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .right-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .right-section h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 5px;
            border-radius: 5px;
            font-size: 16px;
        }

        input {
            border: 1px solid #ddd;
        }

        button {
            background-color: #7b2ff7;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #6a1b9a;
        }

        .google-btn {
            background-color: #dd4b39;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .google-btn:hover {
            background-color: #c23321;
        }

        .google-logo {
            width: 20px;
            height: 20px;
        }

        /* เพิ่มสไตล์ข้อความ Welcome */
        .left-section h1 {
            font-size: 36px;
            font-weight: bold;
        }

        /* เพิ่มปุ่มสำหรับเชื่อมต่อไปยัง OTP */
        .back-link {
            color: #7b2ff7;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Section (Welcome message) -->
        <div class="left-section">
            <h1>Welcome Back!</h1>
        </div>

        <!-- Right Section (Login Form) -->
        <div class="right-section">
            <h2>Sign In</h2>

            <!-- Login with Email/Password -->
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Sign In</button>

            <!-- Login with Google -->
            <button class="google-btn" onclick="loginWithGoogle()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" class="google-logo">
                Sign in with Google
            </button>

            <!-- Login with Phone OTP -->
            <button onclick="goToOTP()">Sign in with OTP</button>

            <!-- Register -->
            <p>Don’t have an account? <a href="register.html" class="back-link">Create an account</a></p>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyChd5kiWywUOAh3XYCn_02hWY0jmjJGRzM",
            authDomain: "projectfinalwebapplication2568.firebaseapp.com",
            projectId: "projectfinalwebapplication2568"
        };
        firebase.initializeApp(firebaseConfig);

        // ฟังก์ชันเข้าสู่ระบบด้วย Email/Password
        function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (email === "" || password === "") {
                alert("กรุณากรอกอีเมลและรหัสผ่าน");
                return;
            }

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = "index.html";  // เปลี่ยนหน้าไปยังหน้า index.html เมื่อเข้าสู่ระบบสำเร็จ
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        // ฟังก์ชันเข้าสู่ระบบด้วย Google
        async function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                const result = await firebase.auth().signInWithPopup(provider);
                const user = result.user;

                if (user) {
                    console.log("User logged in with Google:", user);
                    window.location.href = "index.html";  // เปลี่ยนหน้าไปยังหน้า index.html
                }
            } catch (error) {
                console.error("Error during Google Login:", error);
                alert(error.message);
            }
        }

        // ฟังก์ชันนำทางไปยังหน้า OTP
        function goToOTP() {
            window.location.href = "otp.html";  // เปลี่ยนหน้าไปที่หน้า otp.html สำหรับการเข้าสู่ระบบด้วย OTP
        }
    </script>
</body>
</html>
