<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('/images/landscape.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            display: flex;
            width: 80%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.9); /* เพิ่มความโปร่งใส */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .left-section {
            background: rgba(30, 42, 57, 0.8); /* สีเข้มพร้อมความโปร่งใส */
            color: white;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .left-section h1 {
            font-size: 40px;
            font-weight: bold;
        }

        .right-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .right-section h2 {
            margin-bottom: 20px;
            font-size: 30px;
            font-weight: bold;
            color: #333;
        }

        input, button {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border-radius: 5px;
            font-size: 16px;
        }

        input {
            border: 1px solid #ddd;
        }

        button {
            background-color: #1E3A8A;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #1D2F6D;
        }

        .google-btn {
            background-color: #DD4B39;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .google-btn:hover {
            background-color: #C1351D;
        }

        .google-logo {
            width: 20px;
            height: 20px;
        }

        .back-link {
            color: #1E3A8A;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="left-section">
            <h1>Welcome Back!</h1>
        </div>
        <div class="right-section">
            <h2>เข้าสู่ระบบ</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">เข้าสู่ระบบ</button>
            <button class="google-btn" onclick="loginWithGoogle()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" class="google-logo">
                เข้าสู่ระบบด้วย Google
            </button>
            <button onclick="goToOTP()">เข้าสู่ระบบด้วย OTP</button>
            <p>ยังไม่มีบัญชี? <a href="register.html" class="back-link">สมัครสมาชิก</a></p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyChd5kiWywUOAh3XYCn_02hWY0jmjJGRzM",
            authDomain: "projectfinalwebapplication2568.firebaseapp.com",
            projectId: "projectfinalwebapplication2568"
        };
        firebase.initializeApp(firebaseConfig);

        function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (email === "" || password === "") {
                alert("กรุณากรอกอีเมลและรหัสผ่าน");
                return;
            }

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        async function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                const result = await firebase.auth().signInWithPopup(provider);
                const user = result.user;

                if (user) {
                    console.log("User logged in with Google:", user);
                    window.location.href = "index.html";
                }
            } catch (error) {
                console.error("Error during Google Login:", error);
                alert(error.message);
            }
        }

        function goToOTP() {
            window.location.href = "otp.html";
        }
    </script>
</body>
</html>
